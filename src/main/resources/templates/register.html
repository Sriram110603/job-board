<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
    }
    .auth-card {
      max-width: 480px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .auth-title {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-control, .form-select {
      height: 45px;
    }
    .btn-primary {
      height: 45px;
      font-weight: 500;
    }
    .small-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<div class="auth-card">
  <h4 class="auth-title">Create Employee Account</h4>

  <form th:action="@{/register}" th:object="${user}" method="post">

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" th:field="*{fullName}">
      <div class="text-danger small" th:errors="*{fullName}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" th:field="*{email}">
      <div class="text-danger small" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Mobile Number</label>
      <input type="text" class="form-control" placeholder="10-digit number" th:field="*{mobile}">
      <div class="text-danger small" th:errors="*{mobile}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" th:field="*{password}">
      <div class="text-danger small" th:errors="*{password}"></div>
    </div>

    <div class="mb-4">
      <label class="form-label">Work Status</label>
      <select class="form-select" th:field="*{workStatus}">
        <option value="">Select</option>
        <option value="Fresher">Fresher</option>
        <option value="Experienced">Experienced</option>
      </select>
      <div class="text-danger small" th:errors="*{workStatus}"></div>
    </div>
	<div class="mb-3">
	  <label class="form-label">Upload Resume (PDF)</label>
	  <input type="file"
	         class="form-control"
	         name="resume"
	         accept=".pdf,.doc,.docx"
	         required>
	</div>
    <button type="submit" class="btn btn-primary w-100">Register</button>

    <div class="small-link">
      Already registered?
      <a th:href="@{/login}">Login here</a>
    </div>


  </form>
</div>

</body>
</html>
