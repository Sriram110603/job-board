<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employer Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f4f6fb;
        }

        .full-height {
            min-height: 100vh;
        }

        /* Animated Gradient */
        .left-panel {
            background: linear-gradient(-45deg, #0d6efd, #6610f2, #20c997, #0dcaf0);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            color: white;
            padding: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .left-panel h1 {
            font-weight: 700;
            font-size: 2.7rem;
        }

        .left-panel p {
            font-size: 1.1rem;
            margin-top: 20px;
            opacity: 0.95;
        }

        .form-panel {
            background: white;
            padding: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-weight: 600;
            margin-bottom: 35px;
        }

        .form-control {
            height: 50px;
            border-radius: 12px;
            padding-left: 15px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
            border-color: #0d6efd;
        }

        .btn-primary {
            height: 50px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            transition: 0.2s ease;
        }

        .register-link {
            margin-top: 25px;
        }

        @media(max-width: 992px) {
            .left-panel {
                text-align: center;
                padding: 40px;
            }

            .form-panel {
                padding: 40px;
            }
        }
    </style>
</head>

<body>

<div class="container-fluid full-height">
    <div class="row full-height">

        <!-- LEFT SIDE -->
        <div class="col-lg-6 left-panel">
            <h1>Welcome Back.</h1>
            <h1>Letâ€™s Build Your Team.</h1>

            <p>
                Access your employer dashboard, manage job postings,
                review applicants, and hire with confidence.
            </p>

            <p>
                Your next great hire is waiting.
            </p>
        </div>

        <!-- RIGHT SIDE -->
        <div class="col-lg-6 form-panel">
            <h3 class="form-title text-center">Employer Login</h3>

            <form th:action="@{/login}" method="post">

                <div class="mb-3">
                    <input type="text"
                           name="username"
                           class="form-control"
                           placeholder="Email"
                           required>
                </div>

                <div class="mb-4">
                    <input type="password"
                           name="password"
                           class="form-control"
                           placeholder="Password"
                           required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Login to Dashboard
                </button>

                <div class="text-center register-link">
                    New employer?
                    <a th:href="@{/employer/register}">Create an account</a>
                </div>

            </form>
        </div>

    </div>
</div>

</body>
</html>
