<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Jobs</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <style>
    body {
      background: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
    }
    .job-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<div class="container mt-4">
  <h4 class="mb-4">Available Jobs</h4>

  <div th:each="job : ${jobs}" class="job-card">
    <h5 th:text="${job.title}">Job Title</h5>
    <p class="mb-1">
      <b th:text="${job.company}">Company</b> Â·
      <span th:text="${job.location}">Location</span>
    </p>
    <p class="mb-1 text-muted">
      Experience: <span th:text="${job.experience}"></span>
    </p>
    <p th:text="${job.description}"></p>

    <a href="#" class="btn btn-primary btn-sm">Apply</a>
  </div>

</div>

</body>
</html>
