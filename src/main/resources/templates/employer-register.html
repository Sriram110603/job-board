<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employer Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f4f6fb;
        }

        .full-height {
            min-height: 100vh;
        }

        /* Animated Gradient */
        .left-panel {
            background: linear-gradient(-45deg, #0d6efd, #6610f2, #20c997, #0dcaf0);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            color: white;
            padding: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .left-panel h1 {
            font-weight: 700;
            font-size: 2.7rem;
        }

        .left-panel p {
            font-size: 1.1rem;
            margin-top: 20px;
            opacity: 0.95;
        }

        .form-panel {
            background: white;
            padding: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-weight: 600;
            margin-bottom: 35px;
        }

        .form-control, .form-select {
            height: 50px;
            border-radius: 12px;
            padding-left: 15px;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
            border-color: #0d6efd;
        }

        .btn-primary {
            height: 50px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            transition: 0.2s ease;
        }

        .login-link {
            margin-top: 25px;
        }

        @media(max-width: 992px) {
            .left-panel {
                text-align: center;
                padding: 40px;
            }

            .form-panel {
                padding: 40px;
            }
        }
    </style>
</head>

<body>

<div class="container-fluid full-height">
    <div class="row full-height">

        <!-- LEFT SIDE -->
        <div class="col-lg-6 left-panel">
            <h1>Hire Smarter.</h1>
            <h1>Grow Faster.</h1>

            <p>
                Post jobs, manage applicants, and streamline your hiring
                process with a platform built for modern employers.
            </p>

            <p>
                Join companies scaling their teams with confidence.
            </p>
        </div>

        <!-- RIGHT SIDE -->
        <div class="col-lg-6 form-panel">
            <h3 class="form-title text-center">Create Employer Account</h3>

            <form th:action="@{/employer/register}" method="post" th:object="${employer}">

                <div class="mb-3">
                    <input type="text" class="form-control"
                           placeholder="Company Name"
                           th:field="*{companyName}" required>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control"
                           placeholder="Official Email"
                           th:field="*{email}" required>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control"
                           placeholder="Phone Number"
                           th:field="*{phone}" required>
                </div>

                <div class="mb-3">
                    <select class="form-select"
                            th:field="*{companySize}" required>
                        <option value="">Company Size</option>
                        <option value="1-10">1–10 Employees</option>
                        <option value="11-50">11–50 Employees</option>
                        <option value="51-200">51–200 Employees</option>
                        <option value="201-500">201–500 Employees</option>
                        <option value="500+">500+ Employees</option>
                    </select>
                </div>

                <div class="mb-4">
                    <input type="password" class="form-control"
                           placeholder="Create Password"
                           th:field="*{password}" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Create Employer Account
                </button>

                <div class="text-center login-link">
                    Already registered?
                    <a th:href="@{/employer/login}">Login here</a>
                </div>

            </form>
        </div>

    </div>
</div>

</body>
</html>
