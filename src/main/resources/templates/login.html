<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | Job Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 420px;
      padding: 32px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .login-title {
      font-weight: 600;
      font-size: 20px;
      text-align: center;
      margin-bottom: 24px;
    }

    .form-control {
      height: 46px;
      font-size: 14px;
    }

    .btn-login {
      height: 46px;
      font-weight: 500;
      background-color: #2d6cdf;
      border: none;
    }

    .btn-login:hover {
      background-color: #1f5bd8;
    }

    .helper-text {
      font-size: 13px;
      text-align: center;
      margin-top: 16px;
    }

    .error-text {
      color: #dc3545;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
    }

    .success-text {
      color: #198754;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="login-wrapper">
  <div class="login-card">

    <div class="login-title">
      Login to your account
    </div>

    <form th:action="@{/login}" method="post">

      <div class="mb-3">
        <input type="email"
               name="username"
               class="form-control"
               placeholder="Email address"
               required>
      </div>

      <div class="mb-3">
        <input type="password"
               name="password"
               class="form-control"
               placeholder="Password"
               required>
      </div>

      <button type="submit" class="btn btn-login w-100 text-white">
        Login
      </button>

      <div class="helper-text">
        New here?
        <a th:href="@{/register}">Create an account</a>
      </div>

      <div class="error-text" th:if="${param.error}">
        Invalid email or password
      </div>

      <div class="success-text" th:if="${param.logout}">
        You have been logged out
      </div>

    </form>

  </div>
</div>

</body>
</html>
