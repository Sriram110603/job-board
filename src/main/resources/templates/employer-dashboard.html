<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(-45deg, #0d6efd, #6610f2, #0ea5e9, #6366f1);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
            padding-top: 50px;
        }

        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 30px;
        }

        .nav-pills .nav-link.active {
            background-color: #6610f2;
        }

        .nav-link {
            color: #444;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="dashboard-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Employer Dashboard</h2>
                    <span class="badge bg-primary p-2">Welcome, <span th:text="${employerName}">Company Name</span></span>
                </div>

                <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="post-job-tab" data-bs-toggle="pill" data-bs-target="#post-job" type="button">Post a Job</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="view-jobs-tab" data-bs-toggle="pill" data-bs-target="#view-jobs" type="button">View Applied Jobs</button>
                    </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                    
                    <div class="tab-pane fade show active" id="post-job" role="tabpanel">
                        <h4>Create New Job Opening</h4>
                        <hr>
                        <form th:action="@{/employer/post-job}" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Job Title</label>
                                    <input type="text" name="title" class="form-control" placeholder="e.g. Senior Java Developer" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Location</label>
                                    <input type="text" name="location" class="form-control" placeholder="Remote / City, State" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Job Description</label>
                                    <textarea name="description" class="form-control" rows="4" placeholder="Describe responsibilities and requirements..." required></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Salary Range</label>
                                    <input type="text" name="salary" class="form-control" placeholder="e.g. $80k - $120k">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-success px-4">Publish Job</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="view-jobs" role="tabpanel">
                        <h4>Manage Applications</h4>
                        <hr>
                        <div class="table-responsive">
                            <table class="table table-hover mt-3">
                                <thead class="table-light">
                                    <tr>
                                        <th>Job Title</th>
                                        <th>Applicant Name</th>
                                        <th>Applied Date</th>
                                        <th>Resume</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="application : ${applications}">
                                        <td th:text="${application.jobTitle}">Software Engineer</td>
                                        <td th:text="${application.userName}">John Doe</td>
                                        <td th:text="${#temporals.format(application.applyDate, 'dd-MM-yyyy')}">2026-02-17</td>
                                        <td><a th:href="@{/download/resume/{id}(id=${application.id})}" class="btn btn-sm btn-outline-primary">View CV</a></td>
                                        <td>
                                            <button class="btn btn-sm btn-success">Hire</button>
                                            <button class="btn btn-sm btn-danger">Reject</button>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(applications)}">
                                        <td colspan="5" class="text-center text-muted">No applications received yet.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div> </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
